<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <!-- Background pattern -->
  <defs>
    <pattern id="grid-pattern" width="50" height="50" patternUnits="userSpaceOnUse">
      <path d="M 50 0 L 0 0 0 50" fill="none" stroke="#1a2e5a" stroke-width="0.5" opacity="0.3"/>
    </pattern>
  </defs>
  <rect width="800" height="600" fill="#0d1941"/>
  <rect width="800" height="600" fill="url(#grid-pattern)"/>
  
  <!-- Abstract shapes -->
  <circle cx="100" cy="500" r="200" fill="#0d1941" opacity="0.7"/>
  <circle cx="700" cy="100" r="150" fill="#0d1941" opacity="0.7"/>
  
  <!-- Diagonal lines -->
  <line x1="0" y1="600" x2="800" y2="0" stroke="#646e8c" stroke-width="2" opacity="0.2"/>
  <line x1="200" y1="600" x2="800" y2="200" stroke="#646e8c" stroke-width="1" opacity="0.1"/>
  <line x1="0" y1="400" x2="600" y2="0" stroke="#646e8c" stroke-width="1" opacity="0.1"/>
</svg>
